<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitor System</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='home.css') }}">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Attendance Monitor System</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">dashboard</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="module-container">
            <div class="module" data-href="{{ url_for('module') }}?module=1">Module 1</div>
            <div class="module" data-href="{{ url_for('module') }}?module=2">Module 2</div>
            <div class="module" data-href="{{ url_for('module') }}?module=3">Module 3</div>
        </div>
        <p class="notes">This page is for selecting a Module user attend.</p>
    </main>
    <script>
        document.querySelectorAll('.module').forEach(function(element) {
            element.addEventListener('click', function() {
                const href = this.getAttribute('data-href');
                console.log("Navigating to:", href); 
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
